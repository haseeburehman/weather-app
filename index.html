<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container cont">
      <div class="heading-container city">
        <h2 class="city-name">Weather in Washington</h2>        
      </div>
      <div class="box">
        <input type="text" class="search-bar bar" placeholder="Search"/>
        <button class="btn">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="card display">
        <!-- <h2 class="city-name">Weather in Rawalpindi</h2> -->
        <div class="temp">18Â°C</div>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
          <div class="description">Cloudy</div>
        </div>
        <div class="humidity">Humiditty: 16%</div>
        <div class="wind">Wind: 7m/s</div>
      </div>
    </div>
  </body>
</html>
